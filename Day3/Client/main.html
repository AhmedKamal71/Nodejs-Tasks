<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="E:/NodeJSTasks/bootstrap-4.0.0-dist">

</head>
<body>
    <div class="container d-flex col-10 col-lg-10">
        <form action="./profile.html" method="post">
            <label for="name">User Name</label>
            <input type="text" id="name" placeholder="Emter Your Name" name="user">
            <label for="mobile">Mobile</label>
            <input type="number" id="mobile" placeholder="Emter Your Mobile" name="mobile">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Emter Your Email" name="email">
            <label for="address">User Address</label>
            <input type="text" id="address" placeholder="Emter Your Address" name="address">
            <input type="submit" value="Submit">
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
